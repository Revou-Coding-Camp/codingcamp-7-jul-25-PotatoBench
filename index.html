<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <header>
   <div class="input-row">
      <h2>to-do list</h2>
   <form id="todoForm">
   <input type="text" id="taskInput" placeholder="tulis To-Do list disini" required />
   <input type="date" id="dateInput" required />
   <button type="submit">add</button>
   </form>
   </div>

   <div class="clear">
      <button id="clearBtn">clear</button>

   </div>

   <div class="filter">
       <button data-filter="all">semua</button>
       <button data-filter="done">selesai</button>
       <button data-filter="notdone">Belum selesais</button>
   </div>
   </header>

   <section>
 <div class="kotak">
</div>
   <div class="tabel">
      <table border="1">
      <thead>
         <tr>
         <th>task</th>
         <th>tanggal</th>
         <th>status</th>
         <th>action</th>
         </tr>
      </thead>
      <tbody id="todoBody">
      </tbody>
      </table>
   </div>

  
   
   </section>


   <footer>
<div class="watermark">
<span> 2025 Andika's To-Do list copyright all right reserved</span>
 </div>
</footer>


   <script src="js/script.js"></script>
</body>
</html>
